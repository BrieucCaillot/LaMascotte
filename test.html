<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div id="first" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/equipe.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/facadenuit.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/interieur1.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/interieur2.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/bar1.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/ecaille1.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/ecaille2.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/ecaille4.jpg" alt="" width="100%" height="100%"></div>
            <div class="swiper-slide"><img src="images/ecaille5.jpg" alt="" width="100%" height="100%"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper1 = new Swiper('#first', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        effect: 'fade'
    });
    </script>
</body>
</html>
